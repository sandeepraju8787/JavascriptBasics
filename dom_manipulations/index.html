<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM learning</title>
  </head>
  <body>
    <h1>Hellow World</h1>
    <p id="title">
      DOM learning on this channel <span style="display: none">Inner Span</span>
    </p>
  </body>
</html>

<!-- title.innerText - will display only what is visible on the page title.
title.textContent - will display all inner text even if there is a hidden tag
title.innerHTML - will give the text plus, the hmtl wrap of any inner elements -->
